<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="$--root_path--$/assets/pico-main/css/pico.purple.min.css" />
  <link rel="stylesheet" href="$--root_path--$/assets/css/style.css" />
  <title>$--article_title--$</title>
</head>

<body>
  <main class="container">
    <div class="blog-info-container">
      <img class="blog-icon" src="$-blog_icon_url-$" alt="$-blog_icon_alt-$" />
      <div>
        <h2 class="blog-name">$-blog_name-$</h2>
        <h4 class="blog-desc">$-blog_desc-$</h4>
      </div>
    </div>

    <article id="article">
      <h1>$--article_title--$</h1>
      $--article_contents--$
    </article>

    $--footer--$
  </main>
</body>

</html>
