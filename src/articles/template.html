<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$-article title-$</title>
  <link rel="stylesheet" href="$--root path--$/assets/pico-1.5.10/css/pico.min.css" />
  <link rel="stylesheet" href="$--root path--$/assets/css/style.css" />
</head>

<body>
  <main class="container">
    <div class="blog-info-container">
      <img class="blog-icon" src="$-blog icon url-$" alt="$-blog icon alt-$" />
      <div>
        <h2 class="blog-name">$-blog name-$</h2>
        <h4 class="blog-desc">$-blog desc-$</h4>
      </div>
    </div>

    <article id="article">
      <h1>$-article title-$</h1>
      $-article contents-$
      <footer>
        <small>Twitter</small>
        <br/>
        <small>Discord</small>
        <br/>
        <small>Instagram</small>
      </footer>
    </article>
  </main>
</body>

</html>
